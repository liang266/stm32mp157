image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157d-atk.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157d-atk.stm32"
	}

	partition ssbl {
		image = "u-boot.stm32"
		size = 2M
	}
	
	partition rootfs {
		image = "rootfs.ext4"
		partition-type = 0x83
		size = 128M
	}

	partition bootfs {
		image = "bootfs.ext4"
		partition-type = 0x83
		bootable = "yes"
	}

	partition vendor {
		image = "vendor.ext4"
		partition-type = 0x83
	}

	partition userapp {
		image = "userapp.ext4"
		partition-type = 0x83
	}

	partition userdata {
		image = "userdata.ext4"
		partition-type = 0x83
	}

	partition recovery {
		image = "recovery.ext4"
		partition-type = 0x0c
	}
}

image bootfs.ext4 {
  name = "bootfs"
  mountpoint = "/boot"
  ext4 {
	  label ="bootfs"
  }
  size = 100M
}

image vendor.ext4 {
  name = "vendor"
  mountpoint = "/vendor"
  ext4 {
	  label ="vendorfs"
  }
  size = 512M
}

image userapp.ext4 {
  name = "userapp"
  mountpoint = "/userapp"
  ext4 {
	  label ="userappfs"
  }
  size = 60M
}

image userdata.ext4 {
  name = "userdata"
  mountpoint = "/userdata"
  ext4 {
	  label ="userdatafs"
  }
  size = 2G
}

image recovery.ext4 {
  name = "recovery"
  ext4 {
	  label ="recovery"
  }
  empty = true
  size = 500M
}
